databaseChangeLog:
  - changeSet:
      id: 1586284262899-6
      author: krishbht15
      preConditions:
        - onFail: WARN
        - not:
            tableExists:
              schemaName: instadb
              tableName: gender
      changes:
        - createTable:
            tableName: gender
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_gender
                    nullable: false
              - column:
                  name: ref_id
                  type: integer
              - column:
                  name: name
                  type: varchar(50)
