databaseChangeLog:
  - changeSet:
      id: 1586351724
      author: krishbht15
      preConditions:
        - onFail: WARN
        - not:
            tableExists:
              schemaName: instadb
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bio
                  type: varchar(150)
                  constraints:
                    nullable: true

              - column:
                  name: gender
                  type: varchar(10)
                  constraints:
                    nullable: true

              - column:
                  name: photo_url
                  type: varchar(100)
                  constraints:
                    nullable: true
                    unique: true




  - changeSet:
      id: 1586284262899
      author: krishbht15
      preConditions:
        - onFail: WARN
        - not:
            tableExists:
              schemaName: instadb
              tableName: likes
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_like
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: binary(16)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_companies
                    references: users(uuid)