  - changeSet:
      id: 1586351724-1
      author: krishbht15
      preConditions:
        - onFail: WARN
        - not:
            tableExists:
              schemaName: instadb
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bio
                  type: varchar(150)

              - column:
                  name: photo_url
                  type: varchar(100)

              - column:
                  name: gender
                  type: binary(16)
                  constraints:
                    foreignKeyName: fk_gender_user
                    references: gender(uuid)

              - column:
                  name: profile_status
                  type: binary(16)
                  constraints:
                    foreignKeyName: fk_profile_status_user
                    references: profile_status(uuid)
